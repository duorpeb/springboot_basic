spring.application.name=demo
# PORT
server.port=8088

# thymeleaf
spring.thymeleaf.cache=false

# DB 설정
  #> DB 명 - sbdb
  spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
  # URL
  spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/sbdb
  #> user - sbuser (sbdb 의 권한 부여)
  spring.datasource.username=sbuser
  #> pwd - mysql
  spring.datasource.password=mysql

  # mybatis mapper-locaitons
  mybatis.mapper-locations=classpath:/mappers/*.xml

  mybatis.configuration.map-underscore-to-camel-case=true


# 로그
 # 로그 색상 변경
spring.datasource.output.ansi.enabled=always
 # 로그 level 확인
logging.level.com.example.demo=DEBUG

# fileupload 경로 설정 (multipart 설정)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB
 # spring.servlet.multipart.location=D:\Jstl_Servlet_Spring\_myProject\_Java\_fileUpload

